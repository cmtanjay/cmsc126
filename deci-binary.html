        <h1>Welcome to Decimal <br> to <br> Binary Converter!</h1>

                <p> </p>

                    placeholder="enter positive integers only">
            </div>
            <p> </p>
            <p> </p>
            <p> </p>
            <p> </p>
            <div class="button">
                <button class="submit" type="button" onclick="getVal()" value="submit" id="btn"> SUBMIT </button>
            </div>
            <p> </p>
            <p> </p>
            <p> </p>
            <p> </p>
            <!--For printing contents-->
            <div class="output">
                <label>Binary <br> </label>
                <p> </p>
                <input id="output" type="number" name="output" placeholder="Click Submit to Show Binary">
              </div>
        </form>

         <script src="deci-binary.js"> </script>
        
    </body>
